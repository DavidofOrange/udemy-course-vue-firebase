<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<body>
    <h1>Hello Final Fantasy World</h1>

    <div id="app">
        <h2>The greatest Final Fantasy character is {{ title }}.</h2>

        <h1 class="donationAmount">Donations: {{ num }}</h1>
        <br>

        <button v-on:click="num++">Increase donations</button>
        <button v-on:click="num--">decrease donations</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
