<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        .box {
            padding: 100px 0;
            width: 40%;
            height: 50%;
            text-align: center;
            background-color: #ddd;
            margin: 20px;
            display: inline-block;
            box-sizing: border-box;
            
        }
        .box-container {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>

    <div id="app">
        <div v-if="showContents">
            <ul>
                <li v-for="game in games">
                    <p>{{ game.title }}</p>
                    <p>{{ game.company }}</p>
                </li>
            </ul>
        </div>
        <button @click="toggleShowContent">
            <span v-if="showContents">Hide content</span>
            <span v-else>Show content</span>
        </button>
    </div>
    <script src="app.js"></script>
</body>
</html>
