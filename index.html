<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
</head>
<body>
    <h1>Hello Final Fantasy World</h1>

    <div id="app">
        <div v-if="showContents">
            <h2>The greatest Final Fantasy character is {{ title }}.</h2>
            <h1 class="donationAmount">Donations: {{ num }}</h1>
            <br>
            <button @click="num++">Increase donations</button>
            <button @click="num--">decrease donations</button>
        </div>
        <button @click="toggleShowContent">
            <span v-if="showContents">Hide content</span>
            <span v-else>Show content</span>
        </button>
    </div>
    <script src="app.js"></script>
</body>
</html>
